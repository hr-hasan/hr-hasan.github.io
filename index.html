<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>

<body>
    <p>Hello everybody.</p>
    <p>Its <span id="time"></span> pm</p>
    <script>
        const time = document.getElementById('time');
        var currentTime = new Date();
        time.innerText = currentTime.toUTCString();
    </script>
</body>

</html>
